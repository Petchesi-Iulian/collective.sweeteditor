<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#table_dlg.title}</title>
	<script type="text/javascript" src="../tiny_mce_popup.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="../utils/mctabs.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="../utils/form_utils.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="../utils/validate.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="../utils/editable_selects.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="js/accordion.js?v={tinymce_version}"></script>
	<link href="css/table.css?v={tinymce_version}" rel="stylesheet" type="text/css" />
</head>
<body id="table" style="display: none" role="application" aria-labelledby="app_title">
	<span style="display:none;" id="app_title">{#accordion_dlg.title}</span>
	<form onsubmit="AccordionDialog.insert();return false;" action="#">

		  <legend i18n:translate="accordion_dlg_legend">Accordion length</legend>
		  <div class="field">
			<div class="formHelp" i18n:translate="accordion_dlg_length_help">How many accordion items you want to create.</div>
			<div class="widget">
			  <input id="mceAccordionLength" name="length" class="mceFocus" value="1" />
			</div>
		  </div>

		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
</body>
</html>
